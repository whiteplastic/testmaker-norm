<li id="para_{id}" class="para">
	<form id="para_{id}_form" name="para_{id}_form">
	<div class="conds">
	Display conditions:
	<ul id="para_{id}_conditions">
		<!-- BEGIN para_conditions -->
		<li class="{condition_type}">{condition} <button type="button" onclick="delCondition(this.parentNode);" title="Delete"><img src="portal/images/icon_delete.png" alt="Delete" /></button></li>
		<!-- END para_conditions -->
		<li id="para_{id}_conds_new"><input class="Button" type="button" onclick="showConditions('para_{id}');" value="Add a Condition" /></li>
	</ul>
	</div>
	<div class="contents">{para_contents}</div>

	<div>
		<input class="Button"  type="Button" onclick="sendParagraph('para_{id}', true, '{link}');" value="Speichern" />
		<input class="Button"  type="Button" onclick="sendParagraph('para_{id}', false, '{link}');" value="Abbrechen" />
	</div>
	<div id="para_{id}_notice" class="HideAsyncNotice">Operation in progress, please wait...</div>
	</form>
</li>
