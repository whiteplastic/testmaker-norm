<p>Soll Testlauf #{test_run_id} wirklich gelöscht werden?</p>
<form method="post" action="func_pagelink(test_run, delete_run, run_id: {test_run_id})">
	<input type="hidden" name="delete_unless_cancelled" value="true" />
	<input class="Button" type="submit" value="Löschen" />
	<input class="Button" type="submit" name="cancel_delete" value="Abbrechen" />
</form>
