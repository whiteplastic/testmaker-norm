<!-- INCLUDE EditNodeHeader.html -->
<!-- BEGIN cert_test -->
<form name="validate_certificate_barcode" method="post" action="func_pagelink(feedback_block, check_certificate_barcode, return_page: checkCert, check: true)">
		<table>
			<tr>
				<th>Check validity of participants' certificate (Barcode)</th>
			</tr>
			<tr>
				<td></td>
			</tr>
			<tr>
				<td>Checksum (20-digits)</td>
				<td><input name="checksum" type="text" /></td>
			</tr>
			<tr>
				<td></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" class="Button" name="do_check" value="Check" /></td>
			</tr>
			<tr>
				<td>
					<p>
						<!-- BEGIN resultBarCodePos -->
						<font style="color: green;font-weight:bold">Certificate is valid for</font>
						<p><font style="font-weight:bold">Name: {name}</font></p>
						<p><font style="font-weight:bold">Date of birth: {date}</font></p>
						<p><font style="font-weight:bold">{testTitle}</font></p>
						<!-- END resultBarCodePos -->
						<!-- BEGIN resultBarCodeNeg -->
						<font style="color:{message_color:h};font-weight:bold">{result_message_barcode:h}</font>
						<!-- END resultBarCodeNeg -->
					</p>
				</td>
			</tr>
		</table>
</form>
<!-- END cert_test -->
