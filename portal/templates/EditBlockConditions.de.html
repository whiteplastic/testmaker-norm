<!-- INCLUDE TabBar.html -->
<div class="Card">
<!-- INCLUDE EditPublishedHeader.html -->
<!-- INCLUDE EditNodeHeader.html -->
<form method="post" action="func_pagelink(item_block, confirm_conditions, working_path: {working_path})" id="ItemConditions">
<p>Anzeigen, wenn <select size="1" name="conditions_all">
	<option value="1" {conditions_all_1_selected}>alle</option>
	<option value="0" {conditions_all_0_selected}>eine oder mehr</option>
</select> der folgenden Bedingungen erfüllt sind:</p>
<table class="ItemConditionsContainer">
	<tr>
		<th>Wurde im Itemblock</th>
		<th>bei Item</th>
		<th>die Antwort</th>
		<th>gewählt?</th>
	</tr>
	<tr class="ItemCondition">
		<td><input class="ItemConditionId" type="hidden" name="conditions[][id]" value="" /><select size="1" name="conditions[][item_block_id]" class="ItemConditionItemBlocks">
			<option value="" class="Header">Bitte auswählen:</option>
		</select></td>
		<td><select size="1" name="conditions[][item_id]" class="ItemConditionItems">
			<option value="" class="Header">Bitte auswählen:</option>
		</select></td>
		<td><select size="1"  name="conditions[][answer_id]" class="ItemConditionAnswers">
			<option value="" class="Header">Bitte auswählen:</option>
		</select></td>
		<td style="white-space: nowrap;">
			<input class="ItemConditionChosenOn" type="radio" name="conditions[][chosen]" value="yes" /> <span style="cursor:default" onclick="var r = document.getElementsByClassName('ItemConditionChosenOn', this.parentNode)[0]; if (! r.disabled) { r.click(); }; return true">Ja</span>
			<input class="ItemConditionChosenOff" type="radio" name="conditions[][chosen]" value="no" /> <span style="cursor:default" onclick="var r = document.getElementsByClassName('ItemConditionChosenOff', this.parentNode)[0]; if (! r.disabled) { r.click() }; return true">Nein</span>
		</td>
		<td style="white-space: nowrap;">
			<input class="Button ItemConditionAdd" type="button" value="+" />
			<input class="Button ItemConditionRemove" type="button" value="-" />
		</td>
		<td class="ItemConditionStatusIndicator" style="vertical-align: middle"><img class="Complete" src="portal/images/right.png" alt="Vollständig" title="Vollständig" /><img class="Incomplete" src="portal/images/wrong.png" alt="Unvollständig" title="Unvollständig"/></td>
	</tr>
</table>
<p><font style="color: black;font-weight:normal">Gilt nur für zukünftig erstellte Items.</font></p>
<p class="Last"><input class="Button" type="submit" value="func_T(buttons.save)" name="default"/></p>

<p class="Last"><input class="Button" type="submit" value="Überschreibe alle aktuellen Itembedingungen" name="overwrite"/></p>
</form>
</div>
<script type="text/javascript" language="javascript" src="portal/js/item_conditions.js"></script>
