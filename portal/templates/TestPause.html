<?xml version="1.0" encoding="ISO-8859-15"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
	<title>testMaker {block_id}</title>
	<meta http-equiv="content-type" content="text/html; charset=ISO-8859-15" />
	<script type="text/javascript" src="portal/js/cookie.js"></script>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" type="text/css" href="portal/css/main.css" />
	<style type="text/css">
		{style}
	</style>
</head>
<body>

<!-- BEGIN pause_page -->
<br />
<div style="text-align: center">
<div class="PausePage">
	<!-- BEGIN pause_logo -->
	<div><img src="upload/media/{filename}" alt="Logo" /></div>
	<!-- END pause_logo -->
	<div class="Answers">
		<p class="Answers">func_T('pages.pause.msg.notice') "{test_title}"</p>
	</div>
	<p>func_T('generic.progress'):</p>
	<div style="text-align:center">func_progressbar({progress}, 8em, 0.6em, 'margin:auto')</div>
	<br />
	<form>
		<input type="button" class="Button" value="func_T('buttons.pause.continue')" onclick="window.history.back()" />
		<!-- BEGIN continue_later_button -->
		<input type="button" class="Button" value="func_T('buttons.pause.later')" onclick="window.location='index.php?page=test_listing&action=test_view&test_id={test_id}&reset_lang=1'" />
		<!-- END continue_later_button -->
	</form>
</div>
</div>
<!-- END pause_page -->

</body>
</html>
