<!-- INCLUDE TabBar.html -->
<div class="Card">

	<p>
		Hier können Sie die Berechtigungen von Autorengruppen für dieses Objekt bearbeiten. Zur Veröffentlichung von Tests für normale Benutzergruppen verwenden Sie bitte das Register "Veröffentlichung" des jeweiligen Tests.</p>

	<form method="post" action="func_pagelink({target_page}, save_perms, working_path: {working_path})">
		<table>
			<!-- BEGIN group_perms -->
			<tr>
				<td>Gruppe: {group_name:h}</td>
				<td>
					<ul>
						<li><input type="checkbox" id="form_{gid}_perms_run"     name="perms[{gid}][run]"     value="1"{perms_run_checked}     /> <label for="form_{gid}_perms_run"    >Test durchführen (ohne TAN) oder Voransicht benutzen</label></li>
						<li><input type="checkbox" id="form_{gid}_perms_portal"  name="perms[{gid}][portal]"  value="1"{perms_portal_checked}  /> <label for="form_{gid}_perms_portal" >Test über die Testübersicht starten (und angezeigt bekommen)</label></li>
						<li><input type="checkbox" id="form_{gid}_perms_review"  name="perms[{gid}][review]"  value="1"{perms_review_checked}  /> <label for="form_{gid}_perms_review" >Alte Testergebnisse über die Testübersicht abrufen</label></li>
					<!-- BEGIN publish_perm -->
						<li><input type="checkbox" id="form_{gid}_perms_publish" name="perms[{gid}][publish]" value="1"{perms_publish_checked} /> <label for="form_{gid}_perms_publish">Test veröffentlichen</label></li>
					<!-- END publish_perm -->
						<li><input type="checkbox" id="form_{gid}_perms_view"    name="perms[{gid}][view]"    value="1"{perms_view_checked}    /> <label for="form_{gid}_perms_view"   >Block ansehen</label></li>
						<li><input type="checkbox" id="form_{gid}_perms_create"  name="perms[{gid}][create]"  value="1"{perms_create_checked}  /> <label for="form_{gid}_perms_create" >Unteritems anlegen</label></li>
						<li><input type="checkbox" id="form_{gid}_perms_edit"    name="perms[{gid}][edit]"    value="1"{perms_edit_checked}    /> <label for="form_{gid}_perms_edit"   >Block bearbeiten</label></li>
						<li><input type="checkbox" id="form_{gid}_perms_delete"  name="perms[{gid}][delete]"  value="1"{perms_delete_checked}  /> <label for="form_{gid}_perms_delete" >Block löschen</label></li>
						<li><input type="checkbox" id="form_{gid}_perms_copy"    name="perms[{gid}][copy]"    value="1"{perms_copy_checked}    /> <label for="form_{gid}_perms_copy"   >Block kopieren</label></li>
						<li><input type="checkbox" id="form_{gid}_perms_link"    name="perms[{gid}][link]"    value="1"{perms_link_checked}    /> <label for="form_{gid}_perms_link"   >Block verlinken</label></li>
					</ul>
				</td>
			</tr>
			<!-- END group_perms -->

			<!-- BEGIN perms_recursive -->
			<tr>
				<td>Optionen</td>
				<td>
					<input type="checkbox" id="form_perms_recurs" name="perms_recursive" value="1"{perms_recursive} /> <label for="form_perms_recurs">Auch auf untergeordnete Blöcke anwenden</label>
				</td>
			</tr>
			<!-- END perms_recursive -->
		</table>
		<div class="SendBar">
			<input type="submit" class="Button" name="do_save" value="func_T(buttons.save)" />
		</div>
	</form>
</div>
