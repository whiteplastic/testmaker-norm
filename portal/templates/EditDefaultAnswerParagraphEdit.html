<li id="para_{id}" class="para">
	<form id="para_{id}_form" name="para_{id}_form">
	<div class="contents">
	<table>
		<tr>
			<td>{para_contents}</td>
		</tr>
	</table>
	</div>

	<div>
		<button type="button" onclick="sendParagraph('para_{id}', true, '{link}');">Save</button>
		<button type="button" onclick="sendParagraph('para_{id}', false, '{link}');">Cancel</button>
	</div>
	<div id="para_{id}_notice" class="HideAsyncNotice">Operation in progress, please wait...</div>
	</form>
</li>
