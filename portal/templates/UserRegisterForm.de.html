<script language='javascript'>
function checkName () {
	new Ajax.Updater('u_check', 'index.php', {
	parameters: { page: 'user_register', action: 'check_name', username: $F('form_register_username'), nodebug : '1' }
	});	
}
function checkMail () {
	var email = $('form_register_email').getValue();
	email = email.toLowerCase(); 
	
	var enableGmailWarning = false;
	if( (email.indexOf('googlemail') >= 0 || email.indexOf('gmail') >= 0 ) && enableGmailWarning == true) {		
		$('gmailtext').update('Leider haben wir momentan manchmal Probleme mit googlemail-Benutzern. <br>Bitte sehen Sie auch im Spamfilter von Google Webmail nach der Bestätigungs-Email.');
		$('gmailtext').innerHTML
	} else {
		$('gmailtext').update('');
		$('gmailtext').innerHTML
	}

}
</script>
<form method="post" action="func_pagelink(user_register, add_account)" class="UserRegister">
<input type="hidden" name="set" value="register" />
<table class="Vertical">
	<tr>
		<td<!-- BEGIN correction_username --> class="correction"<!-- END correction_username -->><label for="form_register_username">Benutzername:</label></td>
		<td><input type="text" name="username" id="form_register_username" value="{username:h}" onchange="checkName()" onblur="checkName()" /> <span id="u_check"> </span> </td>
	</tr>
	<tr>
		<td<!-- BEGIN correction_password --> class="correction"<!-- END correction_password -->><label for="form_register_password">Passwort:</label></td>
		<td><input type="password" name="password" id="form_register_password" value="{password:h}" /></td>
	</tr>
	<tr>
		<td<!-- BEGIN correction_password_control --> class="correction"<!-- END correction_password_control -->><label for="form_register_passwordControl">Passwort (Wiederholung):</label></td>
		<td><input type="password" name="passwordControl" id="form_register_passwordControl" value="{passwordControl:h}" /></td>
	</tr>
	<tr>
		<td<!-- BEGIN correction_fullname --> class="correction"<!-- END correction_fullname -->><label class="Optional" for="form_register_fullname">Vollständiger Name:</label></td>
		<td><input type="text" name="fullname" id="form_register_fullname" value="{fullname:h}" /></td>
	</tr>
	<tr>
		<td<!-- BEGIN correction_email --> class="correction"<!-- END correction_email -->><label for="form_register_email">E-Mail-Adresse:</label></td>
		<td><input type="text" name="email" id="form_register_email" value="{email:h}" onchange="checkMail()" onblur="checkMail()" /></td> 
	</tr>
	<tr><td colspan=2><div id="gmailtext" style="color:red; font-size:small"></div></td></tr>
	<tr>
		<td><label for="form_register_language">Menüsprache:</label></td>
		<td>
			<select size="1" name="language" id="form_register_language">
				<!-- BEGIN languages -->
				<option value="{valueLang}" {language_selected} >{longLang}</option>
				<!-- END languages -->
			</select>
		</td>
	</tr>
	<!-- BEGIN pp_check -->			
	<tr>
		<td<!-- BEGIN correction_pp_accept --> class="correction"<!-- END correction_pp_accept --> colspan=2><p><input type="checkbox" name="accepted" value="accepted" id="form_register_pp_accept"/><label for="form_register_pp_accept"> Ich akzeptiere die <a href onclick="window.open('index.php?page=show_privacy_policy&amp;action=show_privacy_popup&amp;info=none&amp;version={ppversion:h}', 'page_help_'+((new Date()).getTime()), 'width=600,height=540,left='+Math.round((screen.width-600)/2)+',top='+Math.round((screen.height-540)/2)+',scrollbars=yes,status=yes,toolbar=yes,resizable=yes'); return false">aktuellen Datenschutzrichtlinien</a> des testMaker.</label>
		</p></td>
	</tr>
	<!-- END pp_check -->
	<tr>
		<td></td>
		<td class="Submit">
			<input type="submit" class="Button" value="Registrieren" />
		</td>
	</tr>
</table>
</form>
