<li id="para_{para_id}" class="para">
	<!-- BEGIN para_has_conds -->
	<div class="conds">
	Anzeigebedingungen:
	<ul>
		<!-- BEGIN para_conditions -->
		<li>{condition}</li>
		<!-- END para_conditions -->
	</ul>
	</div>
	<!-- END para_has_conds -->
	<div class="contents">{para_contents}</div>
	<!-- BEGIN para_may_edit -->
	<div class="_para_action_buttons">
		<button type="button" onclick="editParagraph('para_{para_id}', '{edit_link}');" title="Bearbeiten"><img src="portal/images/icon_edit.png" alt="Bearbeiten" /></button
		><button type="button" onclick="delParagraph('para_{para_id}');" title="Löschen"><img src="portal/images/icon_delete.png" alt="Löschen" /></button
		><div id="para_{para_id}_delete" style="display:none;">
			Wirklich löschen?
			<input class="Button" type="button" onclick="doDelParagraph('para_{para_id}', '{del_link}' );" value="Ja" />
			<input class="Button" type="button" onclick="cancelDelParagraph('para_{para_id}');" value="Nein" />
			
		</div><button type="button" onclick="moveParagraph('para_{para_id}', 'up', '{move_link}')" title="Nach oben"><img src="portal/images/icon_up.png" alt="Nach oben" /></button
		><button type="button" onclick="moveParagraph('para_{para_id}', 'down', '{move_link}')" title="Nach unten"><img src="portal/images/icon_down.png" alt="Nach unten" /></button>
	</div>
	<div id="para_{para_id}_notice" class="HideAsyncNotice">Operation wird ausgeführt, bitte warten...</div>
	<!-- END para_may_edit -->
</li>
