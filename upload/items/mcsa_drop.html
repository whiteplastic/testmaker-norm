<!-- Multiple choice with multiple answers -->
<!-- Here is where the question is displayed -->
<div class="Question {is_forced}">
	<div class="Inner">{question}</div>
</div>
<!-- Here is where the answer(s) is(are) displayed; mcsa drop shows a drop-down
field for the answer possibilities. It is not embedded in the text. -->
<div class="Answers">
	<div class="Inner">
	<label>func_T(pages.test.chooseAnswer)</label>
	<select id="answer{item_id}" name="answer[{item_id}]">
		<option value="{aid}"></option>
		<!-- BEGIN answer -->
		<option value="{aid}" style="text-align:left;"{aold}>{answer}</option>
		<!-- END answer -->
	</select>
	</div>
</div>
<div class="break"></div>
<!-- BEGIN send_bar -->
<div class="SendBar">
	<input type="submit" class="AnswerButton" value="func_T(generic.submit)" />
</div>
<!-- END send_bar -->
