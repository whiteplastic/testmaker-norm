<!-- text_memo shows the question an a text field below -->
<!-- Below the question is displayed -->
<div class="Question {is_forced}"><div class="Inner">
{question}
</div></div>
<!-- Here the answer is displayed -->
<div class="Answers"><div class="Inner">
	<label for="input_field">func_T(generic.answer):</label> <br /><textarea style="margin-top:0.4em;width:99%" name="answer[{item_id}]" id="input_field" cols="80" rows="12">{aold}</textarea>
</div></div>
<div class="break"></div>
<!-- BEGIN send_bar -->
<div class="SendBar">
	<input type="submit" class="AnswerButton" value="func_T(generic.submit)" />
</div>
<!-- END send_bar -->
