<!-- text_line shows the question above a text field which expects the answer-->
<!-- Below the question is displayed -->
<div class="Question {is_forced}"><div class="Inner">
{question}
</div></div>
<!-- Here the answer text field is displayed -->
<div class="Answers"><div class="Inner">
	<label for="input_field">func_T(generic.answer):</label> <input class="Text" type="text" name="answer[{item_id}]" id="input_field" value="{aold}" />
</div></div>
<div class="break"></div>
<!-- BEGIN send_bar -->
<div class="SendBar">
	<input type="submit" class="AnswerButton" value="func_T(generic.submit)" />
</div>
<!-- END send_bar -->
